<!DOCTYPE html>
<html lang="en">

<head>
    <title>Insights survey client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            --deep-blue: #003156;
            --lime-green: #95d600;
            --mid-blue: #009bde;
            --light-blue: #40b4e5;
            --orange: #ff9e16;
            --red: #e2231a;
            --pink: #f06fbb;
        }

        body {
            font-family: sans-serif;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            color: var(--deep-blue);
            padding: 2em;
        }

        body>footer::after {
            content: " ";
            display: block;
            position: absolute;
            height: 0.5em;
            width: 100%;
            bottom: 0;
            left: 0;
            background: linear-gradient(to right,
                    var(--lime-green) 17%,
                    var(--mid-blue) 17%,
                    var(--mid-blue) 34%,
                    var(--light-blue) 34%,
                    var(--light-blue) 50%,
                    var(--orange) 50%,
                    var(--orange) 67%,
                    var(--red) 67%,
                    var(--red) 84%,
                    var(--pink) 84%)
        }

        header,
        main {
            max-width: 1000px;
            margin: auto auto;
        }

        @media screen and (min-width: 1000px) {

            body>header {
                height: 3em;
                display: flex;
                justify-content: space-between;
            }

            body>header h1 {
                align-self: flex-end;
                margin: 0;
                font-size: 3em;
                font-weight: 100;
                margin-bottom: -0.1em;
                color: silver;
            }

        }

        body>header .logo {
            height: 95%;
            max-width: 50vw;
        }



        main {
            display: flex;
            justify-content: center;
        }

        main:not(.loading) .loading-indicator {

            display: none;

        }

        main>article {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        main>article details {
            width: 100%;
        }

        main>article>header {

            padding: 2em 1em;
            margin: 2em;
            width: 100%;
            border: outset 1px #CCC;

        }

        main>article.submission-complete {
            margin-top: 30vh;
        }

        .spinner {
            margin: 2em;
            display: block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 8px solid;
            border-color: #000 #0000;
            animation: s1 1s infinite;
        }

        @keyframes s1 {
            to {
                transform: rotate(.5turn)
            }
        }

        form fieldset {
            margin-bottom: 1em;
        }

        form fieldset .title {
            width: 100%;
        }

        form {
            width: 100%;
        }

        form fieldset input[type=radio] {
            zoom: 1.5;
        }
    </style>
</head>

<body>

    <header>
        <img class="logo" src="./img/aklogo.png">
        <h1>
            AK Insights
        </h1>
    </header>
    <main class="loading">

        <article class="loading-indicator">

            <header>Survey loading</header>
            <div class="spinner"></div>

        </article>

    </main>
    <footer></footer>
    <script type="module">

        import { loadAndRenderSurvey } from "./js/main.js";
        import { endpoints } from "./js/configuration/known-endpoints.js";

        const here = new URL(location.href);

        const eid = here.searchParams.get("eid");
        const sid = here.searchParams.get("sid");

        const hereDomain = new URL(here);
        hereDomain.search = "";
        hereDomain.pathname = "";

        const surveyUrl = new URL(endpoints[eid] || hereDomain);
        if (!surveyUrl.pathname.endsWith("/"))
            surveyUrl.pathname += "/";
        surveyUrl.pathname += `surveys/${sid}`;

        const container = document.querySelector("main");
        loadAndRenderSurvey(container, surveyUrl);

    </script>

</body>

</html>
