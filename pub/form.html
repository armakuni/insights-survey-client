<!DOCTYPE html>
<html lang="en">

<head>
    <title>Insights survey client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            color: #003156;
            padding: 2em;
        }

        header,
        main {
            max-width: 1000px;
            margin: auto auto;
        }

        @media screen and (min-width: 1000px) {

            body>header {
                height: 3em;
                display: flex;
                justify-content: space-between;
            }

            body>header h1 {
                align-self: flex-end;
                margin: 0;
                font-size: 3em;
                font-weight: 100;
                margin-bottom: -0.1em;
                color: silver;
            }

        }

        body>header .logo {
            height: 95%;
            max-width: 50vw;
        }



        main {
            display: flex;
            justify-content: center;
        }

        main:not(.loading) .loading-indicator {

            display: none;

        }

        main>article {

            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        main>article details {
            width: 100%;
        }

        main>article>header {
            background-color: #EEE;
            padding: 2em 1em;
            margin: 2em;
            width: 100%;
            flex: 1;
        }

        .spinner {
            margin: 2em;
            display: block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 8px solid;
            border-color: #000 #0000;
            animation: s1 1s infinite;
        }

        @keyframes s1 {
            to {
                transform: rotate(.5turn)
            }
        }

        form fieldset {
            margin-bottom: 2em;
        }

        form fieldset .title {
            width: 100%;
        }

        form {
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <img class="logo" src="./img/aklogo.png">
        <h1>
            AK Insights
        </h1>
    </header>
    <main class="loading">

        <article class="loading-indicator">

            <header>Survey loading</header>
            <div class="spinner"></div>

        </article>

    </main>
    <script type="module">

        import { loadAndRenderSurvey } from "./js/main.js";
        import { endpoints } from "./js/configuration/known-endpoints.js";

        const here = new URL(location.href);

        const eid = here.searchParams.get("eid");
        const sid = here.searchParams.get("sid");

        const surveyUrl = new URL(endpoints[eid] || location.href);
        surveyUrl.search = "";
        surveyUrl.pathname += `/surveys/${sid}`;

        const container = document.querySelector("main");
        loadAndRenderSurvey(container, surveyUrl);

    </script>

</body>

</html>
